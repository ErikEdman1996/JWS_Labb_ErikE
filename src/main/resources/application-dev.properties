server.port=8081

spring.datasource.url=jdbc:h2:mem:blogdb;DB_CLOSE_DELAY=-1
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.jpa.defer-datasource-initialization=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8080/realms/JWS_Labb_Realm
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:8080/realms/JWS_Labb_Realm/protocol/openid-connect/certs

jwt.auth.converter.resource-id.name=JWS_Labb_Client
jwt.auth.converter.principal-attribute=preferred_username